{% extends "encyclopedia/layout.html" %}
{% block title %}
    {{ title }}
{% endblock %}
{% block body %}
    <h1>{{ title }}</h1>
    <form action="{% url 'edit' title %}" method="POST">
        {% csrf_token %}
        <div>
            {{ form }}
        </div>
        <br>
        <a href="{% url 'searchResult' title=title %}">
            <button class="btn btn-danger btn-lg" type="button">Cancel</button>
        </a>
        <button class="btn btn-primary btn-lg" type="submit">Save</button>
    </form>
{% endblock %}
